<div class="row bg-white shadow make-round" style="max-height:230px" >

  <div class="d-flex flex-row-reverse px-0">
    <button class="btn-close" type="button" (click)="onClose($event)"></button>
  </div>
  <div class="row pb-2  align-items-center justify-content-center">
  <div class="row">
    <div class="col-8 text-truncate">
      <b>{{info.title}}</b>
      </div>
  </div>
<div class="row">
    <div class="col-12 text-truncate ">
      {{info.summary}}
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-truncate ">
        <p class="text-muted ">{{info.published}}</p>
        </div>
      </div>
        <div class="col-12">
         <img width="80px"
          height=110px
          src="{{info.image?info.image:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToTTmmGkYr2I3dMnTuY6yvnMRazwI9O5Z8sg&usqp=CAU'}}" alt="img" class=" rounded card-img">
      </div>
</div>

</div>
