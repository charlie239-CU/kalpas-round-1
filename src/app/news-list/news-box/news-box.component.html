<div class="container-fluid p-0" style="max-height: 250px;">
  <div class="row bg-white shadow make-round m-0 " >
    <div class="row p-0 m-0 d-flex flex-row-reverse " >
      <div class="col-1 offset-5  p-0 m-0 d-flex justify-content-center"   >
        <span class="fa fa-close m-0 p-0" role="button" (click)="onClose($event)"></span>
      </div>
    </div>
    <div class="row pb-3 m-0 justify-content-center">
      <div class="col-12">
        <div class="row" >
          <div class="col-12 make-truncate ">
            <b class="">{{info.title}}</b>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-12 make-truncate ">
            {{info.summary}}
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-11 text-truncate ">
            <small class="text-muted ">{{info.published}}</small>
          </div>
        </div>
        <div class="col-12">
          <img width="80px" height=90px
            src="{{info.image?info.image:'https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg'}}"
            alt="img" class=" rounded card-img">
        </div>
      </div>
    </div>
  </div>
</div>
