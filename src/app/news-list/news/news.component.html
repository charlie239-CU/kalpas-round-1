
<div class="row">
  <div class="col-lg-11 col-11 p-0">
    <div class="card shadow bg-white  d-flex align-items-center make-round px-lg-4 p-0 pl-lg-0 " style="flex-direction: row; max-height:93px;background-color: transparent">

      <img height=60px width=60px  src="{{info.image?info.image:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToTTmmGkYr2I3dMnTuY6yvnMRazwI9O5Z8sg&usqp=CAU'}}" alt="img" class=" rounded-circle ">
      <div class="card-body ">
        <h5 class="card-title col-4 text-truncate d-lg-block d-none"  style="width: 25rem;"><b>{{info.title}}</b></h5>
        <p class="card-text mb-lg-2 mt-lg-0  text-truncate d-lg-block d-none" style="width: 38rem;">{{info.summary}} </p>
        <h6 class="card-subtitle text-muted  text-truncate d-lg-block d-none"  >
          {{info.published}}
        </h6>
        <h5 class="card-title col-4 text-truncate d-lg-none d-block"  style="width: 10rem;"><b>{{info.title}}</b></h5>
        <p class="card-text mb-lg-2 mt-lg-0  text-truncate d-lg-none d-block" style="width: 13rem;">{{info.summary}} </p>
        <h6 class="card-subtitle text-muted  text-truncate d-lg-none d-block" style="width: 11rem;" >
          {{info.published}}
        </h6>
        </div>
      </div>
  </div>
  <div class="col-lg-1  col-1 d-flex align-items-center">

      <b><p class="text-danger text-center border border-dark rounded-circle" role="button" (click)="onClose()">&nbsp;&times;&nbsp;</p></b>

  </div>
</div>
